<!--Section: Products v.3-->
<section class="text-center pb-3 my-5 mx-2">

        <!--Section heading-->
        <h2 class="h1 py-5" >Nos produits</h2>
       <!--Grid row-->
      <div class="row">
        <div class="cool-lg-12 colr-md-12 mb-4 mx-auto">
            <button type="button" class="m-4"  mdbBtn  color="dark" routerLink="create">Create product</button>

        </div>


      </div>
        <div class="row">

          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4 " *ngFor="let product of products  "  >
      
            <!--Card-->
            <mdb-card class="align-items-center" [routerLink]="['/adminnav/produits',product.product.id]">
      
              <!--Card image-->
              <div class="view overlay waves-light" mdbWavesEffect>
                <mdb-card-img src={{product.image}} alt=""></mdb-card-img>
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--Card image-->
      
              <!--Card content-->
              <mdb-card-body class="text-center">
                <!--Category & Title-->
                <a href="" class="grey-text">
                </a>
                <h5>
                  <strong>
                    <a href="" class="dark-grey-text">{{product.product.title}}
                      <mdb-badge pill="true" danger="true">{{product.product.status}}</mdb-badge>
                    </a>
                  </strong>
                </h5>
      
                <h4 class="font-weight-bold blue-text">
                  <strong>{{product.product.price}}</strong>
                </h4>
      
              </mdb-card-body>
              <!--Card content-->
      
            </mdb-card>
            <!--Card-->
      
          </div>
          <!--Grid column-->
      
      
        </div>
        <!--Grid row-->


        
        
      </section>
      <!--Section: Products v.3-->
