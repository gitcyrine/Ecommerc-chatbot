<div mdbModal #frame1="mdbModal" class="modal fade left" id="signupmodal" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame1.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>






            <div class="modal-body mx-3">


                <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup()">



                    <div class="md-form mb-5">
                        <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
                        <input type="text" class="form-control" formControlName="name" mdbInput mdbValidate>

                        <label for="defaultForm-text">first name</label>
                    </div>

                    <div class="md-form mb-5">
                        <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
                        <input type="text" class="form-control" formControlName="secondname" mdbInput mdbValidate>

                        <label for="defaultForm-email">second name</label>
                    </div>




                    <div class="md-form mb-5">
                        <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
                        <input type="email" id="defaultForm-email" formControlName="email" class="form-control" mdbInput
                            mdbValidate>
                        <label for="defaultForm-email">Your email</label>

                    </div>

                    <div class="md-form mb-4">
                        <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
                        <input type="password" id="defaultForm-pass" formControlName="password" class="form-control"
                            mdbInput mdbValidate>
                        <label for="defaultForm-pass">Your password</label>
                    </div>

                    <div class="md-form mb-4">
                        <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
                        <input type="password" id="defaultForm-pass" formControlName="password2" class="form-control"
                            mdbInput mdbValidate>
                        <label for="defaultForm-pass">confirm password</label>
                    </div>

                    <div class="modal-footer d-flex justify-content-center">
                        <input [disabled]="signupForm.invalid" mdbBtn class="confirm" type="submit" color="dark"
                            value="Sign up" mdbWavesEffect (click)="frame1.hide()">
                    </div>



                </form>

            </div>







        </div>



    </div>
</div>



<div mdbModal #frame="mdbModal" class="modal fade left" id="loginmodal" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>










                <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">


            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
                    <input type="email"  class="form-control"  formControlName="emaillogin" mdbInput mdbValidate>
                    <label for="defaultForm-email">Your email</label>


                </div>

                <div class="md-form mb-4">
                    <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
                    <input type="password"  class="form-control" formControlName="passwordlogin" mdbInput mdbValidate>
                    <label for="defaultForm-pass">Your password</label>

                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <input mdbBtn type="submit" class="confirm" color="dark"  (click)="frame.hide()"  mdbWavesEffect value="login">
             </div>
        </form>

        </div>
    </div>
</div>
